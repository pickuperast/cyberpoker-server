version: '3.8'

services:
  cyberpoker-server:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: cyberpoker-server
    restart: unless-stopped
    ports:
      - "7770:7770/tcp"  # FishNet default port
      - "7770:7770/udp"
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data  # For persistent data if needed
    environment:
      - SERVER_NAME=${SERVER_NAME:-CyberPoker Server}
      - MAX_PLAYERS=${MAX_PLAYERS:-10}
      - SERVER_PORT=${SERVER_PORT:-7770}
    networks:
      - cyberpoker-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  cyberpoker-network:
    driver: bridge